<!DOCTYPE html>
<html>
    <head>
        <title>Mark Railton :: Coming Soon</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="content">
                <h1>Mark Railton</h1>
                <h3>Web Developer</h3>
            </div>
            <div class="vertical-line"></div>
            <div id="contact">
                marksrailton@gmail.com <br/>
                twitter.com/railto <br />
                https://ie.linkedin.com/in/markrailton <br />
            </div><br />
            <div class="subscribe-section">
                <p>New site coming soon!</p>
                <form class="subscribe" id="subscribe-form">
                    <input type='email' class="field" id='email' name='email' required placeholder="Subscribe for updates" />
                    <input type='submit' class="submit" value='subscribe' />
                </form>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#subscribe-form').on('submit', function(e) {
                    e.preventDefault();
                    var formData = '';
                    formData = {
                        'email' : $('#email').val()
                    }
                    $.ajax({ url: '/subscribe.php', dataType: 'json', type: 'POST', data: formData,
                        success: function(json) {
                            if (json.true) {
                                console.log('subscribed successfully');
                            } else {
                                console.log(json.error);
                            };
                        }
                    });
                })
            });
        </script>
    </body>
</html>
